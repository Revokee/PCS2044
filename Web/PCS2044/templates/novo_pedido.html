{% extends "base.html" %}
{% load extra_order %}
	{% block content %}
	<div class="tab-content">
		<div class="portlet box red">
			<div class="portlet-title">
				<div class="caption">
					Cadastrar Pedido
				</div>
			</div> 
				<div class="portlet-body form">
					<form method="POST" action="/novo_pedido/" class="horizontal" >{%csrf_token%}
						<div class="form-body">
							{%for field in create_order_form%}
								<div class="form-group">
									</br><!--:before-->
									<label class="col-md-3 control-label">
										{{field.label_tag}}
									</label>
									<div class="col-md-3">
										{{field|addcss:"form-control"}}
		                            </div>
		                        	</br>
		                            <!--:after-->
								</div>	
							{%endfor%}	
						</div>
						<div class="form-actions fluid">
                         	<div class="col-md-offset-3 col-md-9">
                             	<button type="submit" class="btn red">Cadastrar</button>                              
                        	</div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	{%endblock%}
