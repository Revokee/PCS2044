<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="/PCS2044/static/img/logo.png" alt="" /> 
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="login" method="post">
			<input type="hidden" name="next" value="{{ nextUrl }}">
			<h3 class="form-title">Acessar o CooPizza</h3>
			{%if messages%}
				{%for message in messages%}
					<div  class="alert alert-{{message.tags}}">{{ message }}</div>
				{% endfor %}
			{% endif %}
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Login</label>
				<div class="input-icon">
					<i class="icon-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Login" name="username"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Senha</label>
				<div class="input-icon">
					<i class="icon-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Senha" name="password"/>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
					<input type="checkbox" name="remember" value="1"/> Lembrar
				</label>
				<button type="submit" class="btn green pull-right">
					Entrar <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
			<div class="forget-password">
				<h4>Esqueceu sua senha?</h4>
				<p>
					Sem problemas, clique <a href="javascript:;"  id="forget-password">aqui</a>
					para resetar sua senha.
				</p>
			</div>
			<div class="create-account">
				<p>
					Ainda nao tem um cadastro ?&nbsp; 
					<a href="javascript:;" id="register-btn" >Cria sua conta</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->        
	</div>
	<!-- END LOGIN -->
