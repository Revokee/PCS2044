{% extends "base.html" %}
{% load extra_order %}
	{% block content %}
	{%if messages%}
        	{%for message in messages%}
            <div  class="alert alert-{{message.tags}}">	
            	{{ message }}
            </div>
            {% endfor %}
        {% endif %}
		<h1> Home</h1>
		{% if user.is_authenticated %}
		    <p>Ola, {{ user.username }}.</p>
		{% else %}
		    <p>Bem vindo, novo usuario. Faca login.</p>
		{% endif %}
	{%endblock%}
