{% extends "base.html" %}
{% load extra_order %}
	{% block content %}
	<div class="row">
            <div class="col-md-12">
               <!-- BEGIN PAGE TITLE & BREADCRUMB-->
               <h3 class="page-title">
                  Bebida <small>nova</small>
               </h3>
               <ul class="page-breadcrumb breadcrumb">
                  <li>
                     <i class="icon-home"></i>
                     <a href="/">Home</a> 
                     <i class="icon-angle-right"></i>
                  </li>
                  <li>
                     <a href="/cardapio/bebida">Cardapio</a>
                     <i class="icon-angle-right"></i>
                  </li>
                  <li><a href="#">Cadastrar Bebida</a></li>
               </ul>
               <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
         </div>
         <div class="tab-content">
			<div class="portlet box red">
				<div class="portlet-title">
					<div class="caption">
						Cadastrar Bebida
					</div>
				</div> 
				<div class="portlet-body form">
					<form method="post" action="{% url 'bebidaCadastrar' %}" class="form-horizontal">

						<div class="form-group">
							<label class="col-md-3 control-label">
								Nome
							</label>
							<div class="col-md-4">
								<input type="text" name="nome" value="" class="form-control"/> 
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">PreÃ§o:</label>
							<div class="col-md-4">	
								<input type="number" name="preco" step="0.01" min ="0" value="" class="form-control"/> 
							</div>
						</div>		
						<div class="form-actions fluid">
                         	<div class="col-md-offset-3 col-md-9">
                             		<button type="submit" class="btn red">Cadastrar</button>                              
                        	</div>
	                    </div>
					</form>
				</div>
			</div>
		</div>
		{% endblock %}
